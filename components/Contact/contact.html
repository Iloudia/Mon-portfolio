<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1" />
  <title>Portfolio – Iloudia VASSEUR</title>
  <meta name="description"
    content="Portfolio de Iloudia VASSEUR, développeuse web front-end. Découvrez mes projets en HTML, CSS, JavaScript et React : intégration, responsive design et optimisation SEO." />
  <link rel="preconnect"
    href="https://fonts.googleapis.com">
  <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="contact.css">
  <script src="contact.js"
    defer></script>

  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

</head>

<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <a href="../../index.html">Iloudia VASSEUR<span>.</span> Portfolio</a>
      </div>
      <button class="burger"
        id="burger"
        aria-label="Ouvrir le menu">☰</button>
      <nav class="menu"
        id="menu">
        <a href="../../index.html">Accueil</a>
        <a href="../../index.html#about">Profil</a>
        <a href="../../index.html#projects">Projets</a>
        <a href="contact.html"
          class="btn-contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="contact">
      <div class="container">
        <h1>Contactez-moi</h1>
        <div class="card">
          <form class="contact-form"
            action="mailto:Iloudia.vasseur18@gmail.com"
            method="POST"
            enctype="text/plain">
            <div class="form-group">
              <label for="name">Nom</label>
              <input type="text"
                id="name"
                name="name"
                required
                placeholder="Votre nom">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email"
                id="email"
                name="email"
                required
                placeholder="Votre email">
            </div>

            <div class="form-group">
              <label for="message">Votre message</label>
              <textarea id="message"
                name="message"
                rows="5"
                required
                placeholder="Votre message"></textarea>
            </div>

            <button type="submit"
              class="btn primary">Envoyer</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-arc">
      <h3>Iloudia VASSEUR</h3>
      <p>Portfolio - Conçu en HTML/CSS/JS</p>
      <div class="social-icons">
        <a href="https://github.com/Iloudia"
        target="_blank"
          rel="noopener"
         aria-label="Profil GitHub de Iloudia VASSEUR">
          <i class="devicon-github-plain" aria-hidden="true"></i>
        </a>
      </div>
      <div class="footer-bottom">
        <span>© 2025 Iloudia VASSEUR. Tous droits réservés.</span>
      </div>
    </div>
  </footer>
</body>

</html>
